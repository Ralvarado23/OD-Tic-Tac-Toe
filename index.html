<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Tic Tac Toe</title>
</head>
<body>

    <header>
        <div class="title">Tic Tac Toe</div>

        <div id="ingameHeader">
            <div id="gameButtonGroup">
                <button id="restartButton">Restart</button>
                <button id="returnButton">Return</button>
            </div>
    
            <div id="playersScore">
                <div class="activePlayer">
                    <p>Player X</p>
                    <p id="playerXscore">0</p>
                </div>
                <div>
                    <p>Player O</p>
                    <p id="playerOscore">0</p>
                </div>
            </div>
        </div>
        
    </header>

     <!-- MENU VIEW -->
    <div id="menuButtonGroup">
        <button id="buttonPvP">Player vs Player</button>
        <button id="buttonPvAIEasy">Player vs AI (Easy)</button>
        <button id="buttonPvAIMedium">Player vs AI (Medium)</button>
        <button id="buttonPvAIHard">Player vs AI (Impossible)</button>
    </div>

    <!-- GAME VIEW -->
    <div id="gameView">
        <div id="gameboard"></div>
        <div id="gameMessage">Won the game!</div>
    </div>
    
</body>
<script src="script.js"></script>
</html>
